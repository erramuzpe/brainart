<html><head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 <meta charset="utf-8">
 <title>Image Made of Brains Example</title>
 <!-- Poldracklab... will you take the blue brain, or the red brain? -->
  <script type="text/javascript" src="js/d3.v3.js"></script>
  <script type="text/javascript" src="js/tipsy.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link src="style.css" type="text/css"/>
</head>
 <body>
 <div id="plot"></div>
 <script type="text/javascript">


// Set height and width
h = 1600;
w = 1600;

// Create canvas
svg = d3.select("#plot")
    .append("svg")
    .attr("height",h)
    .attr("width",w)
           

// Read in black tsv file to "data"
d3.tsv("data/data_white.tsv", function(error,data) {
   
     // Return any errors
    if(error){
        return console.log(error);
    }

    // Create a brain path for each data element
    svg.selectAll("#body")
        .data(data)
        .enter()
        .append("svg:image")
            .attr("xlink:href", function(d){return d.png;})
            .attr("y",function(d){ return 3*d.y })
            .attr("x",function(d){ return 3*d.x })
            .attr("width", 16)
            .attr("height", 16);
    }); // End of file
</script>
<img src="http://scopeblog.stanford.edu/wp-content/uploads/2015/10/LectinFISH560.jpg"/>
</body></html>
